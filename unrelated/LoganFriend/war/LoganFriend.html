  <script type="text/javascript">
  function stringify(o, depth) {
	  if (!o || typeof o != 'object')
		  return o;
	  if (!depth)
			depth=0
		var s = ['{'];
	for (var a in o) {
		s.push(a + ":" + stringify(o[a], depth+1));
	}
	s.push('}');
	var sep = "\n";
	for (var i = 0; i < depth; i++) {
		sep += "  ";
	}
	return s.join(sep);
  }
	//alert(stringify({id:'nine', wash: {one: 1, two: null}}));

	}
  });
